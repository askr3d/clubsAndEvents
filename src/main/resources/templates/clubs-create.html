<!DOCTYPE html>
<html>
    <head th:replace="~{layout :: page_head}"></head>
  <body>
    
    <nav th:replace="~{layout :: page_navbar}"></nav>
    
    <div th:replace="~{layout :: page_contenido}">
        <div th:fragment="content">
            <div class="my-5">
                <a 
                    class="inline-flex items-center gap-2 bg-gray-700 hover:bg-gray-600 text-white font-bold px-4 py-2 rounded-md cursor-pointer"
                    th:href="@{/clubs}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
                    </svg>
                    Regresar
                </a>
            </div>
            <h2 class="text-2xl font-bold mb-4 text-gray-900 text-center">Nuevo Club</h2>
            <form
                class="bg-white w-1/3 mx-auto mb-5"
                role="form"
                method="post"
                th:action="@{/clubs/new}"
                th:object="${club}"
            >
                <div class="mb-2 flex flex-col gap-1">
                    <label class="text-xl font-bold text-gray-600" for="title">
                        Title
                    </label>
                    <input 
                        class="border border-gray-400 rounded w-full p-2"
                        type="text" name="title" id="title" th:field="*{title}" placeholder="Title">
                    <p class="text-red-600"
                        th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                </div>
                <div class="mb-2 flex flex-col gap-1">
                    <label class="text-xl font-bold text-gray-600" for="photoUrl">
                        PhotoUrl
                    </label>
                    <input 
                        class="border border-gray-400 rounded w-full p-2"
                        type="text" name="photoUrl" id="photoUrl" th:field="*{photoUrl}" placeholder="Photo Url">
                    <p class="text-red-600"
                        th:if="${#fields.hasErrors('photoUrl')}" th:errors="*{photoUrl}"></p>
                </div>
                <div class="mb-2 flex flex-col gap-1">
                    <label class="text-xl font-bold text-gray-600" for="content">
                        Content
                    </label>
                    <input 
                        class="border border-gray-400 rounded w-full p-2"
                        type="text" name="content" id="content" th:field="*{content}" placeholder="Content">
                    <p class="text-red-600"
                        th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
                </div>
                <button 
                    class="bg-green-600 hover:bg-green-700 text-white font-bold px-4 py-2 rounded-md w-full"
                    type="submit">
                    Registrar
                </button>
            </form>
        </div>
    </div>

    <footer th:replace="~{layout :: page_footer}"></footer>
  </body>
</html>
