<!DOCTYPE html>
<html>
    <head th:replace="~{layout :: page_head}"></head>
  <body>
    
    <nav th:replace="~{layout :: page_navbar}"></nav>
    
    <div th:replace="~{layout :: page_contenido}">
        <div th:fragment="content">
            <div class="my-5">
                <a 
                    class="inline-flex items-center gap-2 bg-gray-700 hover:bg-gray-600 text-white font-bold px-4 py-2 rounded-md cursor-pointer"
                    th:href="@{/clubs}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
                    </svg>
                    Regresar
                </a>
            </div>
            <h2 class="text-2xl font-bold mb-4 text-gray-900 text-center">Add Event</h2>
            <form
                class="bg-white w-1/3 mx-auto mb-5"
                role="form"
                method="post"
                th:action="@{/events/{clubId}/store(clubId = ${clubId})}"
                th:object="${event}"
            >
                <div class="mb-2 flex flex-col gap-1">
                    <label class="text-xl font-bold text-gray-600" for="name">
                        Name
                    </label>
                    <input 
                        class="border border-gray-400 rounded w-full p-2"
                        type="text" name="name" id="name" th:field="*{name}" placeholder="Event Name">
                    <p class="text-red-600"
                        th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <div class="mb-2 flex flex-col gap-1">
                    <label class="text-xl font-bold text-gray-600" for="type">
                        Type
                    </label>
                    <input 
                        class="border border-gray-400 rounded w-full p-2"
                        type="text" name="type" id="type" th:field="*{type}" placeholder="Event Type">
                    <p class="text-red-600"
                        th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                </div>
                <div class="mb-2 flex flex-col gap-1">
                    <label class="text-xl font-bold text-gray-600" for="photoUrl">
                        Photo Url
                    </label>
                    <input 
                        class="border border-gray-400 rounded w-full p-2"
                        type="text" name="photoUrl" id="photoUrl" th:field="*{photoUrl}" placeholder="Event Photo Url">
                    <p class="text-red-600"
                        th:if="${#fields.hasErrors('photoUrl')}" th:errors="*{photoUrl}"></p>
                </div>
                <div class="mb-2 flex flex-col gap-1">
                    <label class="text-xl font-bold text-gray-600" for="startTime">
                        Start Time
                    </label>
                    <input 
                        class="border border-gray-400 rounded w-full p-2"
                        type="datetime-local" name="startTime" id="startTime" th:field="*{startTime}">
                    <p class="text-red-600"
                        th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></p>
                </div>
                <div class="mb-2 flex flex-col gap-1">
                    <label class="text-xl font-bold text-gray-600" for="endTime">
                        End Time
                    </label>
                    <input 
                        class="border border-gray-400 rounded w-full p-2"
                        type="datetime-local" name="endTime" id="endTime" th:field="*{endTime}">
                    <p class="text-red-600"
                        th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></p>
                </div>
                <button 
                    class="bg-green-600 hover:bg-green-700 text-white font-bold px-4 py-2 rounded-md w-full"
                    type="submit">
                    Registrar
                </button>
            </form>
        </div>
    </div>

    <footer th:replace="~{layout :: page_footer}"></footer>
  </body>
</html>
