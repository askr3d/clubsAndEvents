<!DOCTYPE html>
<html>
    <head th:replace="~{layout :: page_head}"></head>
  <body>
    
    <nav th:replace="~{layout :: page_navbar}"></nav>
    
    <div th:replace="~{layout :: page_contenido}">
        <div th:fragment="content">
            <div class="my-5">
                <a 
                    class="inline-flex items-center gap-2 bg-gray-700 hover:bg-gray-600 text-white font-bold px-4 py-2 rounded-md cursor-pointer"
                    th:href="@{/clubs}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
                    </svg>
                    Regresar
                </a>
            </div>
            <div class="flex flex-col gap-2">
                <h2 class="text-center text-2xl font-bold mb-4 text-gray-900" th:text="${club.title}"></h2>
                <div class="flex gap-4 justify-between">
                    <div class="flex flex-col w-1/2">
                        <img th:src="${club.photoUrl}" th:alt="${club.title}">
                    </div>
                    <div class="bg-white border border-gray-300 shadow-md w-1/2 rounded-md p-4">
                        <div class="flex flex-col justify-between h-full">
                            <div class="mb-3">
                                <h3 class="text-lg font-bold text-gray-600">Description</h3>
                                <p class="ml-2" th:text="${club.content}"></p>
                            </div>
                            <div>
                                <p class="font-bold">
                                    Creado:
                                    <span class="font-normal" th:text="${club.createdOn} ?: ${club.updatedOn}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col items-center">
                    <a 
                        th:href="@{/events/{clubId}/create(clubId=${club.id})}"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold px-4 py-2 rounded-md cursor-pointer">
                        Add Event
                    </a>

                    <div class="grid grid-cols-4 w-full">
                        <div th:each="event : ${club.events}"
                            class="border border-gray-400 rounded-md"
                        >
                            <p th:text="${event.name}"></p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <footer th:replace="~{layout :: page_footer}"></footer>
  </body>
</html>
